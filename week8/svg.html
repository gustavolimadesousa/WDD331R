<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="svg.css">
</head>
<body>
  <!-- Card Back 1 -->
<div class="card-back">
  <svg viewBox="0 0 200 300"></svg>
  <defs>
    <pattern id="pattern1" x="0" y="0" width="40" height="40" patternUnits="userSpaceOnUSe">
      <circle class="shape" cx="100" cy="150" r="50" fill="#000" />
      <polygon points="50,50 150,50 100,150" fill="#000" />
      <rect x="75" y="200" width="50" height="50" fill="#ffcc00" />
    </pattern>
  </defs>
</div>

<!-- Card Back 2 -->
<div class="card-back">
  <svg viewBox="0 0 200 300">
    <defs>
      <pattern id="pattern2" x="0" y="0" width="20" height="20" patternUnits="userSpaceOnUSe">

      </pattern>
    </defs>
  </svg>
</div>
</body>
</html>
